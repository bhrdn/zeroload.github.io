# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Catousify
subtitle:
description: No Clever Tagline Needed
author: zeroload
language: en
timezone: Asia/Jakarta

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zeroload.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

theme_config:
  math:
    enable: true
    engine: mathjax
  scheme: Muse
  # scheme: Mist
  # scheme: Pisces
  # scheme: Gemini
  custom_logo:
    enabled: true
    image: /img/0x27.png
  favicon:
    small: /img/favicon-16x16.png
    medium: /img/favicon-32x32.png
    apple_touch_icon: /img/apple-touch-icon.png
  creative_commons: by-nc-sa
  highlight_theme: night bright
  disqus:
    enable: true
    shortname: zeroload-github-io
    lazyload: true
  menu:
    Home: /
    RSS: /atom.xml
  social:
    GitHub: https://github.com/zeroload || github
    Twitter: https://twitter.com/zer0load || twitter
    YouTube: https://www.youtube.com/channel/UCH6CPf10u9uQu3w1DRhOliw || youtube
  # google_analytics:
  font:
    enable: true
    global:
      external: true
      family: Roboto Condensed
      size: 16
    codes:
      external: true
      family: Roboto Mono
      size: 14

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:zeroload/zeroload.github.io.git
  branch: master