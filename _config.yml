# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Catousify
subtitle:
description: No Clever Tagline Needed
author: zeroload
language: en
timezone: Asia/Jakarta

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zeroload.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  nav:
    home: /
    articles: /archives/
    rss: /atom.xml
  colorscheme: dark
  posts_overview:
    show_all_posts: true
  social_links:
    github:  https://github.com/zeroload
    twitter: https://twitter.com/zer0load
    youtube: https://www.youtube.com/channel/UCH6CPf10u9uQu3w1DRhOliw
  rss: atom.xml
  disqus:
    enabled: true
    shortname: zeroload-github-io
  highlight: codepen-embed
  logo:
    url: /img/0x27.png
  favicon:
    desktop:
      url: /img/favicon.ico
    android:
      url: /img/favicon-96x96.png
    apple:
      url: /img/apple-touch-icon.png
